<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartScribe - AI-Powered Answer Evaluation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: none;
        }

        :root {
            --primary: #C14600;
            --secondary: #FF9D23;
            --accent: #E5D0AC;
            --light: #FEF9E1;
        }

        body {
            background-color: #111;
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s;
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background: var(--secondary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 157, 35, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--secondary);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .logo:hover::after {
            transform: translateX(0);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            transform: translateX(-100%) skew(-10deg);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover {
            color: #111;
        }

        .nav-links a:hover::before {
            transform: translateX(0) skew(-10deg);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--secondary) 0%, transparent 50%);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--light);
            opacity: 0;
            transform: translateY(30px);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--accent);
            opacity: 0;
            transform: translateY(30px);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            color: var(--secondary);
            text-decoration: none;
            border: 2px solid var(--secondary);
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            transform: translateX(-100%) skew(-10deg);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .cta-button:hover {
            color: #111;
        }

        .cta-button:hover::before {
            transform: translateX(0) skew(-10deg);
        }

        .features {
            padding: 8rem 2rem;
            position: relative;
            background: #111;
            z-index: 2;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 4rem;
            color: var(--light);
            opacity: 0;
            transform: translateY(30px);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 157, 35, 0.1);
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(30px);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
        }

        .feature-card h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: var(--accent);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">SmartScribe</a>
            <div class="nav-links">
                <a href="/upload">SmartScrib</a>
                <a href="/checkMyAnswer">Check Answer</a>
                <a href="/answerkey_upload">Upload Answer Key</a>
            </div>
        </div>
    </nav>

    <div id="particles-js"></div>

    <section class="hero">
        <div class="hero-content">
            <h1>Transform Answer Evaluation with AI</h1>
            <p>Experience the future of assessment with our cutting-edge machine learning and OCR technology, making evaluation faster, smarter, and more accurate than ever before.</p>
            <a href="/upload" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- <section class="features">
        <h2 class="section-title">Revolutionary Features</h2>
        <div class="features-grid">
            <div class="feature-card">
                <h3>Smart Upload</h3>
                <p>Upload handwritten answer sheets and watch as our AI transforms them into digital text instantly.</p>
            </div>
            <div class="feature-card">
                <h3>Intelligent Review</h3>
                <p>Get comprehensive feedback and scores powered by advanced machine learning algorithms.</p>
            </div>
            <div class="feature-card">
                <h3>Answer Key Management</h3>
                <p>Create and manage answer keys that guide our AI in providing accurate evaluations.</p>
            </div>
        </div> 
    </section>  -->

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#FF9D23' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#FF9D23',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Hero animations
        gsap.to('.hero h1', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.5
        });

        gsap.to('.hero p', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.8
        });

        gsap.to('.cta-button', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 1.1
        });

        // Features animations
        gsap.to('.section-title', {
            scrollTrigger: {
                trigger: '.section-title',
                start: 'top 80%'
            },
            opacity: 1,
            y: 0,
            duration: 1
        });

        gsap.to('.feature-card', {
            scrollTrigger: {
                trigger: '.features-grid',
                start: 'top 80%'
            },
            opacity: 1,
            y: 0,
            duration: 1,
            stagger: 0.2
        });

        // Create floating shapes
        function createFloatingShapes() {
            const shapes = document.createElement('div');
            shapes.className = 'floating-shapes';
            document.body.appendChild(shapes);

            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.width = Math.random() * 50 + 20 + 'px';
                shape.style.height = shape.style.width;
                shape.style.animationDelay = Math.random() * 20 + 's';
                shapes.appendChild(shape);
            }
        }

        createFloatingShapes();
    </script>
</body>
</html>
