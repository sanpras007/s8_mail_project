<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartScribe - AI-Powered Answer Evaluation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <style>
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">SmartScribe</a>
            <div class="nav-links">
                <a href="/upload">SmartScribe</a>
                <a href="/checkMyAnswer">Check Answer</a>
                <a href="/answerkey_upload">Upload Answer Key</a>
            </div>
        </div>
    </nav>

    <div id="particles-js"></div>

    <section class="hero">
        <div class="hero-content">
            <h1>Transform Answer Evaluation with AI</h1>
            <p>Experience the future of assessment with our cutting-edge machine learning and OCR technology, making evaluation faster, smarter, and more accurate than ever before.</p>
            <a href="/upload" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- <section class="features">
        <h2 class="section-title">Revolutionary Features</h2>
        <div class="features-grid">
            <div class="feature-card">
                <h3>Smart Upload</h3>
                <p>Upload handwritten answer sheets and watch as our AI transforms them into digital text instantly.</p>
            </div>
            <div class="feature-card">
                <h3>Intelligent Review</h3>
                <p>Get comprehensive feedback and scores powered by advanced machine learning algorithms.</p>
            </div>
            <div class="feature-card">
                <h3>Answer Key Management</h3>
                <p>Create and manage answer keys that guide our AI in providing accurate evaluations.</p>
            </div>
        </div> 
    </section>  -->

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#FF9D23' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#FF9D23',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Hero animations
        gsap.to('.hero h1', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.5
        });

        gsap.to('.hero p', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.8
        });

        gsap.to('.cta-button', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 1.1
        });

        // Features animations
        gsap.to('.section-title', {
            scrollTrigger: {
                trigger: '.section-title',
                start: 'top 80%'
            },
            opacity: 1,
            y: 0,
            duration: 1
        });

        gsap.to('.feature-card', {
            scrollTrigger: {
                trigger: '.features-grid',
                start: 'top 80%'
            },
            opacity: 1,
            y: 0,
            duration: 1,
            stagger: 0.2
        });

        // Create floating shapes
        function createFloatingShapes() {
            const shapes = document.createElement('div');
            shapes.className = 'floating-shapes';
            document.body.appendChild(shapes);

            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.width = Math.random() * 50 + 20 + 'px';
                shape.style.height = shape.style.width;
                shape.style.animationDelay = Math.random() * 20 + 's';
                shapes.appendChild(shape);
            }
        }

        createFloatingShapes();
    </script>
</body>
</html>
