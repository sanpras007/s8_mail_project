<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container for the Success Message */
    .success-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 50px rgba(76, 175, 80, 0.3);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Glowing Border Animation */
    .success-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, transparent, transparent, #4caf50
      );
      animation: rotate 4s linear infinite;
      z-index: -1;
    }

    .success-container::after {
      content: '';
      position: absolute;
      inset: 4px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 16px;
      z-index: -1;
    }

    /* Success Icon */
    .success-icon {
      font-size: 100px;
      color: #4caf50;
      animation: bounce 1.5s infinite, glow 2s infinite alternate;
    }

    /* Success Heading */
    h1 {
      font-size: 3rem;
      margin: 20px 0;
      background: linear-gradient(45deg, #4caf50, #81c784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideIn 1s ease-in-out;
    }

    /* Success Message */
    p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #ddd;
      animation: slideIn 1.2s ease-in-out;
    }

    /* Back Button */
    .back-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #4caf50, #81c784);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .back-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .back-button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50, 0 0 30px #4caf50;
      }
      to {
        text-shadow: 0 0 20px #4caf50, 0 0 40px #4caf50, 0 0 60px #4caf50;
      }
    }

    /* Particle Background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #4caf50;
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50vw);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div class="particles">
    <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 50%; left: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 70%; left: 10%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 90%; left: 40%; animation-delay: 4s;"></div>
  </div>

  <!-- Success Container -->
  <div class="success-container">
    <!-- Success Icon -->
    <div class="success-icon">âœ“</div>

    <!-- Success Heading -->
    <h1>Success!</h1>

    <!-- Success Message -->
    <p>Your action has been completed successfully.</p>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Go Back</button>
    <button class="back-button" href="/">Go Home</button>
  </div>

  <script>
    // Function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Add more particles dynamically
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
