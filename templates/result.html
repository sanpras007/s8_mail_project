<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Progress Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --gold-color: #f1c40f;
        --success-color: #27ae60;
        --warning-color: #f39c12;
        --danger-color: #c0392b;
        --border-color: #34495e;
        --background-color: #ecf0f1;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 2rem;
        color: var(--primary-color);
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    /* Report Card Styles */
    .report-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
    }
    
    .decorative-border {
        border: 2px solid var(--border-color);
        margin: 1rem;
        padding: 2rem;
        position: relative;
        border-radius: 0.5rem;
    }
    
    /* Corner Decorations */
    .corner-decoration {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid var(--border-color);
    }
    
    .top-left {
        top: -5px;
        left: -5px;
        border-right: none;
        border-bottom: none;
    }
    
    .top-right {
        top: -5px;
        right: -5px;
        border-left: none;
        border-bottom: none;
    }
    
    .bottom-left {
        bottom: -5px;
        left: -5px;
        border-right: none;
        border-top: none;
    }
    
    .bottom-right {
        bottom: -5px;
        right: -5px;
        border-left: none;
        border-top: none;
    }
    
    /* Certificate Header */
    .certificate-header {
        text-align: center;
        padding: 2rem 0;
        border-bottom: 2px solid var(--border-color);
        margin-bottom: 2rem;
    }
    
    .logo {
        font-size: 3rem;
        color: var(--gold-color);
        margin-bottom: 1rem;
        animation: shine 2s infinite;
    }
    
    @keyframes shine {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
    }
    
    .certificate-header h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    
    .student-info {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
    }
    
    .info-item {
        display: flex;
        gap: 0.5rem;
    }
    
    .info-item .label {
        font-weight: 600;
        color: var(--primary-color);
    }
    
    .info-item .value {
        color: var(--secondary-color);
        text-transform: capitalize;
        font-weight: bold;
    }
    
    /* Overall Score Section */
    .overall-score {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 3rem;
        margin-bottom: 2rem;
    }
    
    .circular-progress {
        position: relative;
        width: 180px;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.1));
        border-radius: 50%;
        box-shadow: 0px 0px 15px rgba(44, 62, 80, 0.4);
        overflow: hidden;
    }

    .progress-ring {
        position: absolute;
        transform: rotate(-90deg);
    }

    .progress-ring circle {
        fill: none;
        stroke-width: 12;
        stroke-linecap: round;
    }

    .progress-ring .bg-circle {
        stroke: var(--border-color);
    }

    .progress-ring .progress-circle {
        stroke: url(#gradient);
        transition: stroke-dashoffset 1s ease-in-out;
        filter: drop-shadow(0px 0px 8px rgba(243, 156, 18, 0.8)); /* Soft glow effect */
    }

    .progress-text {
        position: absolute;
        text-align: center;
        font-family: 'Poppins', sans-serif;
        color: var(--primary-color);
    }

    .progress-text .percentage {
        font-size: 2rem;
        font-weight: bold;
        display: block;
        color: var(--danger-color);
        animation: fadeIn 1s ease-in-out;
    }

    .progress-text .label {
        font-size: 0.85rem;
        color: var(--secondary-color);
        opacity: 0.9;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
    
    .marks-summary {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .mark-badge {
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        color: white;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    
    .mark-badge:hover {
        transform: translateY(-2px);
    }
    
    .mark-badge.obtained {
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
    }
    
    /* Questions Grid */
    .questions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
    }
    
    .question-card {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .question-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
    }
    
    .question-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .question-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 1rem;
    }
    
    .question-number {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
    }
    
    .score-icon {
        font-size: 1.25rem;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: #f8f9fa;
    }
    
    .score-icon.high {
        color: var(--success-color);
    }
    
    .score-icon.medium {
        color: var(--warning-color);
    }
    
    .score-icon.low {
        color: var(--danger-color);
    }
    
    .marks-section {
        margin-bottom: 1.5rem;
    }
    
    .marks-label {
        font-size: 0.875rem;
        color: #718096;
        margin-bottom: 0.25rem;
    }
    
    .marks-value {
        font-size: 1.25rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .marks-value.high {
        color: var(--success-color);
    }
    
    .marks-value.medium {
        color: var(--warning-color);
    }
    
    .marks-value.low {
        color: var(--danger-color);
    }
    
    /* Enhanced Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        backdrop-filter: blur(5px);
    }
    
    .modal-content {
        position: relative;
        background: white;
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
        border-radius: 1rem;
        max-height: 90vh;
        overflow-y: auto;
    }
    
    .modal-decorative-border {
        border: 2px solid var(--border-color);
        margin: 1rem;
        padding: 2rem;
        position: relative;
        border-radius: 0.5rem;
    }
    
    .close-button {
        position: absolute;
        right: 1.5rem;
        top: 1.5rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--primary-color);
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: #f8f9fa;
        transition: all 0.3s ease;
    }
    
    .close-button:hover {
        background: var(--primary-color);
        color: white;
    }
    
    .modal-header {
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .modal-title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }
    
    .modal-title i {
        font-size: 2rem;
        color: var(--secondary-color);
    }
    
    .modal-title h2 {
        color: var(--primary-color);
        font-size: 1.8rem;
    }
    
    .section {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
    }
    
    .section h3 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .section h3 i {
        color: var(--secondary-color);
    }
    
    .section p {
        color: var(--primary-color);
        line-height: 1.6;
    }
    
    .modal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 2px solid var(--border-color);
    }
    
    .score {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .score i {
        color: var(--gold-color);
    }
    
    .close-btn {
        padding: 0.75rem 1.5rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 2rem;
        cursor: pointer;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
    }
    
    .close-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }
    
        .decorative-border {
            margin: 0.5rem;
            padding: 1rem;
        }
    
        .certificate-header h1 {
            font-size: 1.8rem;
        }
    
        .student-info {
            flex-direction: column;
            gap: 1rem;
        }
    
        .overall-score {
            flex-direction: column;
            gap: 2rem;
        }
    
        .modal-content {
            margin: 1rem;
        }
    
        .modal-decorative-border {
            margin: 0.5rem;
            padding: 1rem;
        }
    }
    
    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .question-card {
        animation: fadeIn 0.5s ease-out forwards;
    }
    
    .question-card:nth-child(2n) {
        animation-delay: 0.2s;
    }
    
    .question-card:nth-child(3n) {
        animation-delay: 0.4s;
    }
</style>
<body>
    <div class="container">
        <div class="report-card">
            <div class="decorative-border">
                <div class="header">
                    <div class="certificate-header">
                        <div class="logo">
                            <i class="fas fa-award"></i>
                        </div>
                        <h1>Academic Progress Report</h1>
                        <div class="student-info">
                            <div class="info-item">
                                <span class="label">Student Name:</span>
                                <span class="value" id="studentName">{{ name }}</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Roll Number:</span>
                                <span class="value" id="rollNumber">{{ roll_no }}</span>
                            </div>
                        </div>
                        <div class="overall-score">
                            <div class="circular-progress">
                                <svg class="progress-ring" width="180" height="180">
                                    <defs>
                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" stop-color="var(--success-color)"/>
                                            <stop offset="50%" stop-color="var(--warning-color)"/>
                                            <stop offset="100%" stop-color="var(--accent-color)"/>
                                        </linearGradient>
                                    </defs>
                                    <circle class="bg-circle" cx="90" cy="90" r="75" stroke-width="12"/>
                                    <circle class="progress-circle" cx="90" cy="90" r="75" stroke-width="12" stroke-dasharray="471" stroke-dashoffset="471"/>
                                </svg>
                                <div class="progress-text">
                                    <span class="percentage" id="overallPercentage">0%</span>
                                    <span class="label">Overall Score</span>
                                </div>
                            </div>
                            <div class="marks-summary">
                                <div class="mark-badge">
                                    <i class="fas fa-star"></i>
                                    <span>Total Marks: <span id="totalMarks"></span></span>
                                </div>
                                <div class="mark-badge obtained">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Obtained: <span id="obtainedMarks"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="questions-grid">
                    <!-- Questions will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="questionModal">
        <div class="modal-content">
            <div class="modal-decorative-border">
                <span class="close-button">&times;</span>
                <div class="modal-header">
                    <div class="modal-title">
                        <i class="fas fa-book-open"></i>
                        <h2>Question <span id="modalQuestionNumber"></span></h2>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="section model-answer-section">
                        <h3><i class=" fas fa-check-double"></i> Model Answer</h3>
                        <p id="modalModelAnswer"></p>
                    </div>
                    <div class="section student-answer-section">
                        <h3><i class="fas fa-pencil-alt"></i> Your Answer</h3>
                        <p id="modalStudentAnswer"></p>
                    </div>
                    <div class="section feedback-section">
                        <h3><i class="fas fa-comment-alt"></i> Feedback</h3>
                        <p id="modalFeedback"></p>
                    </div>
                    <div class="modal-footer">
                        <div class="score">
                            <i class="fas fa-star"></i>
                            Score: <span id="modalScore"></span>
                        </div>
                        <button class="close-btn">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="application/json" id="examData">
    {{ results_data | tojson | safe }}
</script>
<script>
    const examData = JSON.parse(document.getElementById("examData").textContent);
    
    const totalMarks = Number(examData.totalmarks);
    const acquiredMarks = Number(examData.accuredmarks);
    const overallPercentage = (acquiredMarks / totalMarks) * 100;

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("totalMarks").textContent = totalMarks;
        document.getElementById("obtainedMarks").textContent = acquiredMarks;

        document.getElementById("overallPercentage").textContent = `${overallPercentage.toFixed(2)}%`;

        const progressCircle = document.querySelector(".progress-circle");
        const circumference = 2 * Math.PI * 75; // Circle circumference (2πr)
        const offset = circumference - (overallPercentage / 100) * circumference;

        progressCircle.style.strokeDashoffset = offset;

        if (examData && examData.result) {
            renderQuestions();
        }
    });

    function renderQuestions() {
        const questionsGrid = document.querySelector(".questions-grid");
        if (!examData.result || examData.result.length === 0) {
            questionsGrid.innerHTML = `<p>No questions available.</p>`;
            return;
        }
        questionsGrid.innerHTML = examData.result.map(q => createQuestionCard(q)).join('');
    }

    function createQuestionCard(question) {
        if (!question.marks || !question.max_marks) return "";
        
        const scorePercentage = (question.marks / question.max_marks) * 100;
        const scoreClass = scorePercentage >= 80 ? "high" : scorePercentage >= 60 ? "medium" : "low";
        const scoreIcon = getScoreIcon(scorePercentage);

        return `
            <div class="question-card" data-question-id="${question.id}">
                <div class="question-header">
                    <div class="question-number">Question ${question.question_num}</div>
                    <div class="score-icon ${scoreClass}">${scoreIcon}</div>
                </div>
                <div class="marks-section">
                    <div class="marks-label">Marks</div>
                    <div class="marks-value ${scoreClass}">
                        ${question.marks} / ${question.max_marks}
                    </div>
                </div>
                <button class="expand-btn" onclick="showModal(${question.id})">
                    View Details
                </button>
            </div>
        `;
    }

    function getScoreIcon(percentage) {
        if (percentage >= 80) return '<i class="fas fa-check-circle" style="color: green;"></i>';
        if (percentage >= 60) return '<i class="fas fa-exclamation-circle" style="color: orange;"></i>';
        return '<i class="fas fa-times-circle" style="color: red;"></i>';
    }

    function showModal(questionId) {
        const question = examData.result.find(q => q.id === questionId);
        if (!question) return;

        document.getElementById("modalQuestionNumber").textContent = question.question_num;
        document.getElementById("modalModelAnswer").textContent = question.model_ans;
        document.getElementById("modalStudentAnswer").textContent = question.student_ans;
        document.getElementById("modalFeedback").textContent = question.feedback;
        document.getElementById("modalScore").textContent = `${question.marks}/${question.max_marks}`;

        document.getElementById("questionModal").style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".close-button").addEventListener("click", function() {
            document.getElementById("questionModal").style.display = "none";
        });
        document.querySelector(".close-btn").addEventListener("click", function() {
            document.getElementById("questionModal").style.display = "none";
        });
    });
</script>
</html>
